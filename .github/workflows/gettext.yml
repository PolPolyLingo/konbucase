name: Gettext updates
on:
  push:
    branches: no-deb-packaging
jobs:
  gettext_template:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ryonakano/actions/gettext-template@gettext-no-deb-packaging
      env:
        GIT_USER_TOKEN: "${{ secrets.GIT_USER_TOKEN }}"
      with:
        dependencies: 'libgtksourceview-4-dev'
        regenerate_po: 'true'
        translation_branch: 'no-deb-packaging'
